  <body>


      <!--
      The logic for the calculator needs to be housed on the Server,
      where the client side will take in the values (in 2 input text fields)
      and the type of mathematical operation (selected using a button on the DOM).
      Each of the numerical values and type of mathematical operation will be bundled
      up in an object and then sent to the server via a POST. So when the object is
      sent, it should look something like this: { x: 3, y: 4, type: Add }

      Once the server receives it, build out logic to compute the numbers in 1 of 4
      different ways. The server should be able to handle Addition, Subtraction,
      Multiplication, and Division. Once the calculation is complete, it should be sent
      back down to the client side app where it should be displayed on the DOM.
      -->

        <div class="resultContainer" id="result"></div>
      <!--!  <form class="" action="index.html" method="post">-->
        <div class="numberContainer">

        </div>
        <div class="operationContainer">

        <span><button class="mathButton" data-id="Add" >+</button></span>
        <span><button class="mathButton" data-id="Minus">-</button></span>
        <span><button class="mathButton" data-id="Time">*</button></span>
        <span><button class="mathButton" data-id="Divide">/</button></span>
        <p><span><button class="equal">=</button></span>
           <span><button class="clear">Clear</button></span>

        </p>
        </div>
